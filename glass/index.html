<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Form</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: url("../photos/image006.jpg") no-repeat center center/cover;
        font-family: Arial, sans-serif;
      }

      .glass-form {
        width: 300px;
        padding: 20px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.1);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(10px);
        color: white;
        text-align: center;
      }

      .glass-form h2 {
        margin-bottom: 20px;
      }

      .glass-form input[type="text"],
      .glass-form input[type="email"],
      .glass-form input[type="password"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: none;
        border-radius: 5px;
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
      }

      .glass-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ffffff;
        color: #333;
        font-weight: bold;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .glass-form input[type="submit"]:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="glass-form">
      <h2>Sign Up</h2>
      <form action="#">
        <input type="text" placeholder="Username" required />
        <input type="email" placeholder="Email" required />
        <input type="password" placeholder="Password" required />
        <input type="submit" value="Register" />
      </form>
    </div>
  </body>
</html>
